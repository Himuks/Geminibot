<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h2>Cooking Assistant</h2>
            <div class="header-actions">
                <button id="clear-chat" title="Clear conversation">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
            <div class="message bot-message">
                <div class="avatar">
                    <i class="fas fa-chef-hat"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your cooking assistant. Tell me what ingredients you have, and I'll suggest recipes and guide you through the cooking process. You can also ask for substitution ideas if you're missing something!</p>
                </div>
            </div>
        </div>
        <div class="typing-indicator hidden" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="ingredient-tags" id="ingredient-tags">
            <!-- Ingredient tags will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="List ingredients you have or ask for recipe suggestions..." rows="1"></textarea>
            <button id="send-button" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
